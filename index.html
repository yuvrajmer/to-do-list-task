<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a855f7, #6366f1);
        }

        /* Add */

        .container {
            width: 390px;
        }

        .heading{
            text-align: center;
            margin-bottom: 15px;
            color: #fcfbfd;
        }

        .input-box {
            background: #fff;
            padding: 18px;
            border-radius: 12px;
            display: flex;
            gap: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        .input-box input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }

        .input-box button {
            background: #8b5cf6;
            color: #fff;
            border: none;
            padding: 0 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .input-box button:hover {
            background: #7c3aed;
        }


        /* Show-List */

        .show-list {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        ul {
            list-style: none;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }

        li:last-child {
            border-bottom: none;
        }

        .delete-btn {
            background: #8b5cf6;
            color: #fff;
            border: none;
            width: 34px;
            height: 34px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #7c3aed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="heading">TO-DO-LIST</h1>
        <div class="input-box">
            <input type="text" id="input" placeholder="Task to be done...">
            <button onclick="addTask()">add</button>
        </div>

        <div class="show-list">
            <ul id="list">
                
            </ul>
        </div>
    </div>
</body>

<script>
    const input = document.getElementById("input")
    const list = document.getElementById("list")

    function addTask(){
        const taskText = input.value.trim()

        if(taskText === ""){
            alert("please enter a task")
            return
        }

        const li = document.createElement("li")
        li.innerHTML = `
            ${taskText}
            <button class="delete-btn" onclick="removeTask(this)">
                <i class="fa-solid fa-trash"></i>
            </button>
        `

        list.appendChild(li)
        input.value = ""
    }

    function removeTask(button){
        button.parentElement.remove()
    }
</script>

</html>
