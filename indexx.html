<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" />
    <title>Professional To-Do App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            padding: 20px;
        }

        .container {
            width: 420px;
            backdrop-filter: blur(12px);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        }

        .heading {
            text-align: center;
            margin-bottom: 18px;
            color: #1f2937;
            font-size: 26px;
            font-weight: 600;
        }

        .heading span {
            color: #6366f1;
        }


        .input-error {
            border-color: #dc2626 !important;
            animation: shake 0.25s ease-in-out;
        }

        .input-error::placeholder {
            color: #dc2626;
        }

        @keyframes shake {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-2px);
            }

            50% {
                transform: translateY(2px);
            }

            75% {
                transform: translateY(-2px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Input */
        .input-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-box input {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
        }

        .input-box input:focus {
            border-color: #6366f1;
        }

        .input-box button {
            background: #6366f1;
            color: #fff;
            border: none;
            padding: 0 22px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }

        .input-box button:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        /* List */
        .show-list ul {
            list-style: none;
        }

        li {
            background: #f9fafb;
            padding: 14px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        li:hover {
            background: #eef2ff;
        }

        .task-text {
            font-size: 15px;
            color: #111827;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.25s;
        }

        .edit-btn {
            background: #e0e7ff;
            color: #4338ca;
        }

        .edit-btn:hover {
            background: #c7d2fe;
        }

        .delete-btn {
            background: #fee2e2;
            color: #b91c1c;
        }

        .delete-btn:hover {
            background: #fecaca;
        }

        .empty {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="heading">To-Do List</h1>

            <div class="input-box">
                <input type="text" id="input" placeholder="Add a new task..." />
                <button id="addBtn" onclick="handleTask()">Add</button>
            </div>

            <div class="show-list">
                <ul id="list"></ul>
                <p id="emptyMsg" class="empty">No tasks yet, First add your task.</p>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById("input");
        const list = document.getElementById("list");
        const addBtn = document.getElementById("addBtn");
        const emptyMsg = document.getElementById("emptyMsg");
        const errorMsg = document.getElementById("errorMsg");


        let editLi = null;

        const defaultPlaceholder = input.placeholder;

        function handleTask() {
            const taskText = input.value.trim();

            if (taskText === "") {
                input.classList.add("input-error");
                input.value = "";
                input.placeholder = "Please enter your task";
                input.focus();
                return;
            }

            input.classList.remove("input-error");
            input.placeholder = defaultPlaceholder;

            if (editLi) {
                editLi.querySelector(".task-text").textContent = taskText;
                editLi = null;
                addBtn.textContent = "Add";
            } else {
                const li = document.createElement("li");
                li.innerHTML = `
            <span class="task-text">${taskText}</span>
            <div class="actions">
                <button class="btn edit-btn" onclick="editTask(this)">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn delete-btn" onclick="removeTask(this)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        `;
                list.appendChild(li);
            }

            input.value = "";
            emptyMsg.style.display = "none";
        }


        function editTask(button) {
            editLi = button.closest("li");
            input.value = editLi.querySelector(".task-text").textContent;
            addBtn.textContent = "Update";
            input.focus();
        }

        function removeTask(button) {
            if (!confirm("Are you sure you want to delete this task?")) return;
            const li = button.closest("li");

            if (li === editLi) {
                editLi = null;
                addBtn.textContent = "Add";
                input.value = "";
            }

            li.remove();
            if (!list.children.length) emptyMsg.style.display = "block";
        }

        
    </script>
</body>

</html>
